<style>
/* --- БАЗОВЫЕ СТИЛИ --- */
:root{
--bg1: #0f172a; /* тёмный фон */
--accent: #6ee7b7;
--card: rgba(255,255,255,0.05);
--glass: rgba(255,255,255,0.06);
--text: #e6eef8;
}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
body{
background: linear-gradient(135deg,var(--bg1),#071124 60%);
color:var(--text);
-webkit-font-smoothing:antialiased;
display:flex;align-items:center;justify-content:center;padding:24px;
}


/* контейнер карточки */
.card{
width:100%;max-width:880px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
border-radius:18px;box-shadow:0 10px 30px rgba(2,6,23,0.6);padding:28px;display:flex;gap:24px;align-items:center;
backdrop-filter: blur(6px);
}


/* фото */
.avatar{
width:160px;height:160px;border-radius:14px;flex:0 0 160px;object-fit:cover;border:2px solid rgba(255,255,255,0.06);
}


/* контент справа */
.info{flex:1;min-width:0}
h1{margin:0 0 6px;font-size:26px}
p.lead{margin:0 0 14px;color:rgba(230,238,248,0.8)}


/* иконки соцсетей */
.links{display:flex;gap:12px;flex-wrap:wrap}
.btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;background:var(--glass);text-decoration:none;color:var(--text);font-weight:600}
.btn svg{width:20px;height:20px;opacity:0.95}


/* маленькие подсказки */
.meta{margin-top:12px;color:rgba(230,238,248,0.6);font-size:13px}


/* адаптив */
@media (max-width:720px){
.card{flex-direction:column;align-items:center;text-align:center}
.avatar{width:120px;height:120px}
.info{width:100%}
}
</style>
