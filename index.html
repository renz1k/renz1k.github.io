  <style>
    *,*::before,*::after{box-sizing:border-box}
    :root{
      --bg-image: url('bg.jpg');
      --purple-deep: #0b0426;
      --purple-mid: #2b0b4a;
      --pink-glow: #ff6ec7;
      --violet: #9b5cff;
      --card-bg: rgba(20,8,35,0.55);
      --glass: rgba(255,255,255,0.04);
      --text: #f4edf9;
      --muted: rgba(244,237,249,0.7);
      --btn-glow: 0 6px 24px rgba(155,92,255,0.14);
    }

    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      display:flex;align-items:center;justify-content:center;
      padding:32px;
      min-height:100vh;
      background-image: linear-gradient(120deg, rgba(43,11,74,0.55), rgba(255,110,199,0.12)), var(--bg-image);
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
    }

    body::after{
      content:"";position:fixed;inset:0;pointer-events:none;
      background: radial-gradient(800px 400px at 25% 30%, rgba(155,92,255,0.12), transparent 20%),
                  radial-gradient(700px 350px at 75% 70%, rgba(255,110,199,0.08), transparent 20%);
      mix-blend-mode:screen;
    }

    .card{
      width:100%;max-width:880px;border-radius:18px;
      box-shadow:0 12px 40px rgba(2,6,23,0.65);
      padding:28px;display:flex;gap:24px;align-items:center;backdrop-filter: blur(8px);
      border:1px solid rgba(255,255,255,0.04);
      background-color:var(--card-bg);
      position:relative;overflow:hidden;
    }

    .card::before{
      content:"";position:absolute;inset:0;pointer-events:none;
      background: linear-gradient(120deg, rgba(155,92,255,0.04), rgba(255,110,199,0.02));
      z-index:0;
    }

    .card > *{position:relative;z-index:1}
    .avatar{width:160px;height:160px;border-radius:14px;flex:0 0 160px;object-fit:cover;border:2px solid rgba(255,255,255,0.06);display:block}

    .info{flex:1;min-width:0}
    h1{margin:0 0 6px;font-size:26px;color:var(--text);letter-spacing:0.2px}
    p.lead{margin:0 0 14px;color:var(--muted)}

    .links{display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      text-decoration:none;color:var(--text);font-weight:600;border:1px solid rgba(255,255,255,0.04);
      transition:transform .18s ease, box-shadow .18s ease;
      will-change:transform;
    }
    .btn svg{width:20px;height:20px;opacity:0.98;display:block;flex-shrink:0}

    .btn--accent{
      background: linear-gradient(90deg, rgba(155,92,255,0.14), rgba(255,110,199,0.12));
      box-shadow: var(--btn-glow);
      border: 1px solid rgba(155,92,255,0.18);
    }

    .btn:hover,
    .btn:focus{
      transform:translateY(-4px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.28);
      outline: none;
    }

    .btn--accent:hover,
    .btn--accent:focus{
      transform:translateY(-4px);
      box-shadow: var(--btn-glow);
    }

    .btn:focus-visible{outline:2px solid rgba(155,92,255,0.22);outline-offset:4px}

    .meta{margin-top:12px;color:rgba(244,237,249,0.6);font-size:13px}

    @media (max-width:720px){
      .card{flex-direction:column;align-items:center;text-align:center}
      .avatar{width:120px;height:120px}
      .info{width:100%}
    }
  </style>
</head>
